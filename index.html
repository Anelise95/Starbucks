<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>starbucks</title>
</head>

<body>
    <div class="circulo"></div>
    <img src="imagens/starbucks 2.gif" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>não é apenas café, é <span>starbucks</span></h2>
            <p>Aprecie com degustação,starbucks é tudo de bom,venha provar essa delicia estamos a sua disposição</p>
            <button>Deixe Seu Like</button>
        </div>


        <div class="caixa-imagem">
            <img src="imagens/img1.png" alt="copo starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="imagens/img-pequena1.png" class="copo-pequeno verde">
        <img src="imagens/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="imagens/img-pequena3.png" class="copo-pequeno rosa">
    </div>

</body>

<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "imagens/img1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "imagens/img2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "imagens/img3.png"
        circulo.style.background = "#d752b1"

    })
</script>

</html>
